# ──────────────────────────────────────────────────────────────
#  Netlify configuration for SkyPath frontend
# ──────────────────────────────────────────────────────────────

[build]
  # Monorepo: frontend lives in a subdirectory
  base = "frontend/"
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# ── Cache immutable hashed assets built by Vite ──────────────
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ── Security headers ─────────────────────────────────────────
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# ── SPA fallback: serve index.html for all non-file routes ──
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
