services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skypath-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/airports"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skypath-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
